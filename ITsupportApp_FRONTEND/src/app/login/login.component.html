<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-lg-4">
      <div class="card login-box-container">
        <div class="card-body">
          <div class="authent-text">
            <p>Bienvenue sur ItSupport</p>
            <p>Veuillez vous connecter Ã  votre compte.</p>
          </div>

          <form>
            <div class="mb-3">
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
              <h6 *ngFor="let msg of errorMsg">{{msg}}</h6>
            </div>

              <div class="form-floating">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" [(ngModel)]="authRequirest.username" name="username">
                <label for="floatingUsername">Username</label>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-floating input-group">
                <input type="password" class="form-control" [type]="hidePassword ? 'password' : 'text'" id="floatingPassword" placeholder="Password" [(ngModel)]="authRequirest.password" name="password">
                <label for="floatingPassword">Password</label>
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

          <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary" (click)="Login()">Sign In</button>
          </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
