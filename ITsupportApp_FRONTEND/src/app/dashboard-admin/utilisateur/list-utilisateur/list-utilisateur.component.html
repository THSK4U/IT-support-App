<div *ngIf="showButton">
  <div *ngFor="let user of utilisateur" class="mb-3 d-flex justify-content-between align-items-center">
    <div class="d-flex">
      <div class="tr-icon tr-card-icon tr-card-bg-primary text-primary">
        <i data-feather="user"></i>
      </div>
      <div class="tr-text ms-3">
        <h4>{{ user.username }}</h4>
        <p>{{ user.email }}</p>
      </div>
    </div>


  </div>
</div>

<div *ngIf="!showButton">
  <div *ngFor="let user of utilisateur | slice:-5" class="mb-3 d-flex justify-content-between align-items-center">
    <div class="d-flex">
      <div class="tr-icon tr-card-icon tr-card-bg-primary text-primary">
        <i data-feather="user"></i>
      </div>
      <div class="tr-text ms-3">
        <h4>{{ user.username }}</h4>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <div class="ms-auto">
      <button *ngIf="showButton" class="btn btn-primary me-2">Modifier</button>
      <button *ngIf="showButton" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
