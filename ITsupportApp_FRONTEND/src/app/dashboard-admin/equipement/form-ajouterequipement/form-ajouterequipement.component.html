<form (ngSubmit)="save()">
  <div>
    <label for="nom">Nom:</label>
    <input id="nom" [(ngModel)]="equipement.nom" name="nom" required />
  </div>
  <div>
    <label for="imageurl">Image URL:</label>
    <input id="imageurl" [(ngModel)]="equipement.imageUrl" name="imageurl" required />
  </div>
  <div>
    <label for="serialnumber">Serial Number:</label>
    <input id="serialnumber" [(ngModel)]="equipement.serialnumber" name="serialnumber" required />
  </div>
  <div>
    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="equipement.description" name="description" required />
  </div>

  <button type="submit">Add Equipement</button>
</form>
