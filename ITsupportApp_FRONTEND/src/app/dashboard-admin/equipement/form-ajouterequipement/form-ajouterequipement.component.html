<form class="card-body" (ngSubmit)="save()">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom:</label>
    <input type="text" class="form-control" id="nom" [(ngModel)]="equipement.nom" name="nom" required />
  </div>
  <div class="mb-3">
    <label class="form-label" for="imageurl">Image URL:</label>
    <input class="form-control" id="imageurl" [(ngModel)]="equipement.imageUrl" name="imageurl" required />
  </div>
  <div class="mb-3">
    <label class="form-label" for="serialnumber">Serial Number:</label>
    <input class="form-control" id="serialnumber" [(ngModel)]="equipement.serialnumber" name="serialnumber" required />
  </div>
  <div class="mb-3">
    <label class="form-label" for="description">Description:</label>
    <input class="form-control" id="description" [(ngModel)]="equipement.description" name="description" required />
  </div>

  <button type="submit" class="btn btn-outline-success">Add Equipement</button>
</form>
